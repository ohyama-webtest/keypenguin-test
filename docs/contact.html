<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>お問い合わせ | Keypenguin</title>
  <meta name="description" content="" />
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/niq1wen.css">
  <link rel="icon" href="./images/favicon.ico" id="favicon">
</head>

<body>

  <!-- header開始 -->
  <header class="header">
    <div class="header-container">
      <h1 class="left">
        <a href="index.html">
          <div class="logo">
            <div class="logo-left">
              <img src="./images/logo.png" alt="keypenguinのロゴです">
            </div>
            <div class="logo-right">
              Keypenguin
            </div>
          </div>
        </a>
      </h1><!-- left -->
      <ul class="right">
        <li><a href="index.html">ホーム</a></li>
        <li><a href="flow-price.html">ご利用手順・料金</a></li>
        <li><a href="company.html">会社概要</a></li>
        <li><a href="intermediary.html">仲介業者様はこちら</a></li>
      </ul><!-- right -->
      <div class="header-btn">
        <a href="contact.html">お問い合わせ</a>
      </div><!-- header-btn -->
      <div class="sp-hamburger" id="hamburger-open">
        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
      </div>
    </div><!-- header-container -->
  </header>
  <!-- header終了 -->

  <div class="header-sp">
    <div class="header-sp-close" id="hamburger-close">
      <span class="line1"></span>
      <span class="line2"></span>
    </div>
    <div class="header-sp-items">
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="flow-price.html">ご利用手順・料金</a></li>
        <li><a href="company.html">会社概要</a></li>
        <li><a href="intermediary.html">仲介業者様はこちら</a></li>
        <li class="header-sp-contact"><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </div>
  </div>

  <!-- main開始 -->
  <main>

    <!-- bottom-page-contact開始 -->
    <section class="bottom-page-contact">
      <div class="container">
        <div class="title-wrapper">
          <h2 class="bottom-page-heading">
            <span class="slide-in leftAnime-now">
              <span class="slide-in_inner leftAnimeInner line-marker">
                CONTACT</span>
            </span><br>
            <span class="english">お問い合わせ</span>
          </h2>
          <div class="img">
            <img src="./images/bottom-page-contact.png" alt="">
          </div><!-- img -->
        </div><!-- title-wrapper -->
        <form action="">
          <dl class="form-wrapper">
            <dt><label for="organization-title">御社名</label></dt>
            <dd><input type="text" name="organization-title" id="organization-title" autocomplete="organization-title"
                placeholder="個人の場合は「個人」とご入力ください"></dd>
            <dt><label for="name">ご担当者名</label></dt>
            <dd><input type="text" name="name" id="name" autocomplete="username" placeholder="個人の場合は氏名をご入力ください"></dd>
            <dt><label for="email">メールアドレス</label></dt>
            <dd><input type="text" name="email" id="email" autocomplete="email" placeholder="連絡先のメールアドレスをご入力ください"></dd>
            <dt><label for="tel">電話番号</label></dt>
            <dd><input type="text" name="tel" id="tel" autocomplete="tel" placeholder="連絡先の電話番号をご入力ください"></dd>
            <dt><label for="content">お問い合わせ内容</label></dt>
            <dd><textarea name="content" id="content"></textarea></dd>
          </dl>
          <div class="green-blue-btn-wrapper">
            <button class="btn" type="submit">送信する</button>
          </div>
        </form>
      </div><!-- container -->
    </section>
    <!-- bottom-page-contact終了 -->

    <!-- contact開始 -->
    <section class="contact">
      <h2>
        CONTACT US<br>
        <span>keyPenguin</span>
      </h2>
      <div class="btn-wrapper">
        <div class="btn">
          <a href="">お問い合わせはこちら</a>
        </div>
        <div class="btn btn-white">
          <a href="">仲介業者様はこちら</a>
        </div>
      </div>
    </section>
    <!-- contact終了 -->
  </main>
  <!-- main終了 -->

  <!-- footer開始 -->
  <footer>
    <div class="container">
      <div class="left">
        <a href="#">
          <div class="logo">
            <div class="logo-left">
              <img src="./images/logo.png" alt="keypenguinのロゴです">
            </div>
            <div class="logo-right">
              Keypenguin
            </div>
          </div>
        </a>
      </div>
      <ul class="right">
        <li><a href="">ホーム</a></li>
        <li><a href="">ご利用手順・料金</a></li>
        <li><a href="">会社概要</a></li>
        <li><a href="">仲介業者様はこちら</a></li>
        <li><a href="">お問い合わせ</a></li>
      </ul>
    </div>
  </footer>
  <!-- footer終了 -->


  <script src="js/script.js"></script>
</body>

</html>
